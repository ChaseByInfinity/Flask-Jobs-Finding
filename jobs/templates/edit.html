{% extends "header.html" %}

{% block title %} Edit Profile {% endblock %}


{% block header %} 
{% endblock %}

{% block body %}
  <center>
<section id="one">
  
    <div class="container wow fadeInUp __web-inspector-hide-shortcut__" style="visibility: visible; animation-name: fadeInUp;">

    
    <div style="margin-top:70px;" class="card card-block text-xs-center">
      <h3 class="card-title">Edit Profile</h3>
      <p class="card-text">
        
         <form method="POST" action="/edit/profile/">
        
        <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}"><br>
        <input type="text" name="email" id="email" class="form-control" value="{{ user.email }}">
        
          

     
          <br>
        <input type="submit" class="btn btn-primary" value="Save changes">
        </form>
        
        
        
        
     
    </div>
  
  
     

</section>
  </center> 



    {% endblock %}
